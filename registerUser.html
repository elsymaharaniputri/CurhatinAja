<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REGISTER USER</title>
    <link rel="stylesheet" href="./aset/css/bootstrap.min.css">
    <link rel="stylesheet" href="./aset/css/font.css">
    <link rel="stylesheet" href="./aset/css/style.css">
    <link rel="stylesheet" href="./aset/fontawesome/css/all.min.css">


</head>
<body>
    <div class="container">
        <div class="row align-items-center justify-content-center vh-100">
            <div class="col-lg-9">
                <div class="shadow">
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="bg-register" >
                                <img src="./aset/img/registerUser.jpg" alt=""  class="img-fluid">
                            </div>
                        </div>
                        <div class="col-lg-7">
                            <div class="p-5 ps-4 text-dark">
                                <h5 class="mb-1 fw-bold">Daftar disini!</h5>
                                <p class="mb-4 text-muted">Silakan isi kolom data dibawah ini</p>
                                <form action="">
                                    <div class="register-form">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Nama</label>
                                            <input type="text" class="form-control" id="Username" placeholder="Masukkan nama anda">
                                            <div id="note" class="form-text">Masukkan nama asli Anda untuk username</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="Masukkan email anda">
                                            <div id="note" class="form-text">Gunakan alamat email aktif Anda</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" placeholder="Masukkan password anda">
                                            <div id="note" class="form-text">Gunakan minimal 8 karakter dengan kombinasi huruf dan angka</div>
                                        </div>
    
                                        <button type="submit" class="btn-register btn px-4 btn-green" >Kirim</button>
                                        <div class="text-center">
                                </form>
                                <p class="text-muted fz-13 text-center">Sudah punya akun? <a href="#" style="color: #3ad618; text-decoration:none;">Login disini</a></p>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    -->
</body>
</html>
