<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./aset/css/bootstrap.min.css">
    <link rel="stylesheet" href="./aset/css/font.css">
    <link rel="stylesheet" href="./aset/css/style.css">
    <link rel="stylesheet" href="./aset/fontawesome/css/all.min.css">


</head>
<body>
    <section class="login d-flex">
    <div class="login-left w-50 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-7">
                <div class="header">
                    <h1>Selamat Datang</h1>
                    <p >Selamat Datang! Silakan masukkan data Anda.</p>
                </div>

                <form action="">
                    <div class="login-form">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username"  placeholder="Masukkan username anda"/>
                        
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password anda"/>
                        
                       
                            <a type="button " class="btn btn-green px-4 w-25  mx-auto"  href="login.html">Login </a>
                        
                        
                        <div class="text-center">
                            <span class="d-inline">Belum pernah login?
                                <a href="#" class="d-inline text-decoration-none " style="color: var(--primary);">Buat akun baru disini!</a>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
        
    <div class="login-right w-50 h-100">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./aset/img/ImgLogin1.jpg" class="d-block w-100" alt="..." />
                    <div class="carousel-caption d-none d-md-block"></div>
                </div>
                
                <div class="carousel-item">
                    <img src="./aset/img/ImgLogin2.jpg" class="d-block w-100" alt="..." style="object-fit: cover;" />
                </div>
            </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
        </div>
    </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    </body>
</html>
