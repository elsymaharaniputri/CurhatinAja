<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORM AHLI</title>
    <link rel="stylesheet" href="./aset/css/bootstrap.min.css">
    <link rel="stylesheet" href="./aset/css/font.css">
    <link rel="stylesheet" href="./aset/css/style.css">
    <link rel="stylesheet" href="./aset/fontawesome/css/all.min.css">

   
</head>
    <body>
        <div class="container">
            <div class="d-flex align-items-center justify-content-center">
                <div class="col-lg-9">
                    <div class="shadow">
                        <div class="form-ahli">
                            <h3 class="text-center fw-bold">Isikan Data Anda</h3>
                            <p class="text-muted text-center">Pastikan mengisi data dengan benar</p>
                            <form action="">
                                <div class=" mb-3">
                                    <label for="name" class="form-label">Nama</label>
                                    <input type="text" class="form-control" id="name" placeholder="Masukkan nama anda">
                                    <div id="note" class="form-text">Masukkan nama asli Anda untuk username</div>
                                </div>
                                <div class="mb-3">
                                    <label for="pendidikan" class="form-label">Pendidikan</label>
                                    <input type="text" class="form-control" id="pendidikan" placeholder="Masukkan pendidikan anda">
                                    <div id="note" class="form-text">Masukkan pendidikan yang terakhir Anda tempuh </div>
                                </div>
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Foto Profil</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                                <div class="mb-3">
                                    <label for="bekerja" class="form-label">Pengalaman Bekerja</label>
                                    <textarea class="form-control" id="bekerja" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="deskripsi" class="form-label">Deskripsi Singkat</label>
                                    <textarea class="form-control" id="deskripsi" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn-register btn px-4 btn-green" >Kirim</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    </body>
</html>
