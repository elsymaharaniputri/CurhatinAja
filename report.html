<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORM AHLI</title>
    <link rel="stylesheet" href="./aset/css/bootstrap.min.css">
    <link rel="stylesheet" href="./aset/css/font.css">
    <link rel="stylesheet" href="./aset/css/style.css">
    <link rel="stylesheet" href="./aset/fontawesome/css/all.min.css">


</head>

<body>
   

    <div class="container">
        <div class="row mx-auto">
            <div class="col-lg-12 col-md-12 my-5 shadow rounded-3 d-flex justify-content-center" style="border: 1px solid var(--greyme); " >
                <div class="row mx-auto ">
                    <div class="report p-5">
                        <h3 class="mb-1 fw-bold">Rekap Konsultasi</h3>
                        <p>Kami berkomitmen untuk meningkatkan layanan kami. <br>
                            Bantu kami mencapai itu dengan mengisi formulir laporan.</p>
                    </div>
                    <div class="col-lg-5 col-md-6">
                       
                       <div class="img-report">
                        <img src="./aset/img/report.png" alt="" srcset="" class="img-fluid">
                       </div>
                    </div>
                    <div class="col-lg-6 col-md-4 py-5 " style="margin-left: 4.4rem;" >
    
                        <div class="shadow w-100 p-5 rounded-3">
                           
                                <form action="">
                                    <div class="register-form">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Nama</label>
                                            <input type="text" class="form-control" id="Username" placeholder="Masukkan nama anda">
                                        
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="Masukkan email anda">
                                       
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" placeholder="Masukkan password anda">
                                          
                                        </div>
                                
                                        <button type="submit" class="btn-register btn px-4 btn-green">Kirim</button>
                                        <div class="text-center">
                                </form>
                        </div>
    
                        <!--End Default Form-->
                    </div>
    
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->
</body>

</html>
